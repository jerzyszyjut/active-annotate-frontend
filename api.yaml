components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
        - password
        - token
        - username
    ClassificationDatapoint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file_url:
          type: string
          readOnly: true
        predictions:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationPrediction"
          readOnly: true
        label:
          allOf:
            - $ref: "#/components/schemas/ClassificationLabel"
          readOnly: true
        class_index:
          type: integer
          writeOnly: true
        file:
          type: string
          format: uri
          writeOnly: true
        dataset:
          type: integer
      required:
        - dataset
        - file_url
        - id
        - label
        - predictions
    ClassificationDataset:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        datapoints:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationDatapoint"
          readOnly: true
        labels:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationLabel"
          readOnly: true
        name:
          type: string
          maxLength: 255
        label_studio_url:
          type: string
          maxLength: 255
        label_studio_api_key:
          type: string
          maxLength: 255
        ml_backend_url:
          type: string
          maxLength: 255
        batch_size:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Number of datapoints to process in each batch.
      required:
        - datapoints
        - id
        - label_studio_api_key
        - label_studio_url
        - labels
        - ml_backend_url
        - name
    ClassificationLabel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        class_index:
          type: integer
          maximum: 2147483647
          minimum: 0
          title: Class ID
        class_label:
          type: string
          maxLength: 255
        dataset:
          type: integer
      required:
        - class_index
        - class_label
        - dataset
        - id
    ClassificationPrediction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        predicted_label:
          allOf:
            - $ref: "#/components/schemas/ClassificationLabel"
          readOnly: true
        predicted_class_index:
          type: integer
          writeOnly: true
        confidence:
          type: number
          format: double
          nullable: true
        model_version:
          type: integer
          maximum: 2147483647
          minimum: 0
        datapoint:
          type: integer
      required:
        - datapoint
        - id
        - model_version
        - predicted_label
    PatchedClassificationDatapoint:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file_url:
          type: string
          readOnly: true
        predictions:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationPrediction"
          readOnly: true
        label:
          allOf:
            - $ref: "#/components/schemas/ClassificationLabel"
